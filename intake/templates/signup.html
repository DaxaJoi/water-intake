{% extends 'layouts/base-layout.html' %}

{% block 'content' %}

    <div class="container">
      <h2>Sign Up</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Sign Up</button>
          <i class="ml-2">Already have an account? <a href="{% url 'login' %}">Login</a></i>
        </form> 
    </div>

{% endblock %}
