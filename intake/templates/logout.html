{% extends 'layouts/base-layout.html' %}

{% block 'content' %}
  <div class="container">
    <h1>Are you sure you want to logout?</h1>

    <p>User: {{ user.username }}</p> 

    <form method="post">
        {% csrf_token %}  
        <button type="submit">Yes, Logout</button>
        <button type="button" onclick="window.location.href='/'">No, Go Back</button>     
    </form>
  </div>
{% endblock %}
