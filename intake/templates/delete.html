{% extends 'layouts/base-layout.html' %}

{% block 'content' %}
<div class="container">
    <h1>Are you sure you want to delete?</h1>

    <p>Data: {{ intake.date }}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" name="confirm_delete">Yes</button>
        <button type="button" onclick="window.history.back();">No</button>
    </form>
</div>
{% endblock %}
